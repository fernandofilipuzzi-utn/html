<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Prueba card</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="min-width: 340px;">

	<div class="container row text-center m-2">

		<div class="card col-lg-3 col-md-4 col-sm-6 m-2 p-3">
			<img src="img/imagen.jpg" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;" />
			<div class="card-body">
				<div class="card-title">
					<h2>Opción 1</h2>
				</div>
				<div class="card-text" style="max-height: 60px; overflow: hidden;">
					<p>Elija una opción </p>
				</div>

			</div>
			<div class="text-center">
				<a id="btn" class="btn btn-primary" href="#">Elegir 2</a>
			</div>
		</div>

		<div class="card col-lg-3 col-md-4 col-sm-6 m-2 p-3">
			<img src="img/imagen.jpg" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;" />
			<div class="card-body">
				<div class="card-title">
					<h2>Opción 2</h2>
				</div>
				<div class="card-text" style="max-height: 60px; overflow: hidden;">
					<p>Elija una opción larga descripción que puede ser recortada si es demasiado larga.</p>
				</div>
			</div>
			<div class="text-center">
				<a id="btn" class="btn btn-primary" href="#">Elegir 2</a>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</body>

</html>
