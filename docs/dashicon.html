<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos de Dashicons</title>

    <!-- Enlace a los Dashicons de WordPress -->
    <link rel="stylesheet" href="https://wordpress.org/wp-includes/css/dashicons.min.css">

    <!-- Estilos CSS personalizados -->
    <style>
        .icon-button {
            display: inline-block;
            padding: 10px;
            background-color: #0073aa; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            border-radius: 5px;
            font-size: 24px; /* Tamaño del icono */
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Botón cuadrado con un icono -->
    <button class="icon-button">
        <i class="dashicons dashicons-heart"></i>
    </button>

    <!-- Otro botón cuadrado con un icono -->
    <button class="icon-button">
        <i class="dashicons dashicons-star-filled"></i>
    </button>

    <!-- Agrega más botones según sea necesario -->

</body>
</html>
