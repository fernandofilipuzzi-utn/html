<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <style>
    #drag-area {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 300px;
    }

    #draggable {
      padding: 10px;
      background-color: #ddd;
      cursor: move;
    }

    #drop-area {
      padding: 10px;
      background-color: #eee;
      border: 2px dashed #aaa;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

  <div class="row">
    <div class="col-6">
      <input type="text" id="textBox" draggable="true" placeholder="prueba" />
      <input type="select" id="selec" draggable="true" placeholder="prueba"
    </input>

    </div>

    <div class="col-6">
        <div id="drop-area" class="content">Suelta aquí</div>
    </div>
  </div>

  <script>
    var draggable = document.getElementsByClassName('textBox');
    var dropArea = document.getElementById('drop-area');

    draggable.addEventListener('dragstart', dragStart);
    dropArea.addEventListener('dragover', dragOver);
    dropArea.addEventListener('drop', drop);

    function dragStart(event) {
      event.dataTransfer.setData('text/plain', 'dragging');
    }

    function dragOver(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text/plain');
      if (data === 'dragging') {
        dropArea.textContent = '¡Elemento arrastrado y soltado!';
      }
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/js/fontawesome.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-svg-core@6.5.1/index.min.js"></script>
</body>

</html>
