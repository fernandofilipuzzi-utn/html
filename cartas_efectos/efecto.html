<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto Dar Vuelta a un Naipe</title>
  <style>
    #naipe {
      width: 200px;
      height: 300px;
      background-color: #FFD700; /* Color de la cara del naipe */
      position: relative;
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.5s; /* Transición para la rotación */
    }

    #naipe.vuelta {
      transform: rotateY(180deg);
    }

    .cara, .dorso {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden; /* Evita el parpadeo durante la animación */
    }

    .cara {
      /* Estilo de la cara del naipe */
      background-color: #228B22; /* Color verde oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .dorso {
      /* Estilo del dorso del naipe */
      background-color: #4169E1; /* Color azul real */
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div id="naipe" onclick="darVueltaNaipe()">
    <div class="cara">A</div>
    <div class="dorso"></div>
  </div>

  <script>
    function darVueltaNaipe() {
      var naipe = document.getElementById("naipe");
      naipe.classList.toggle("vuelta");
    }
  </script>
</body>
</html>
