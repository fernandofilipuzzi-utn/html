<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prueba card</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css">
</head>

<body style="width: 100%;">

    <div class="container row text-center m-2">
	
		<div class="card col-3 m-2 p-3">
			<img src="img/imagen.jpg" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;"/>
			<div class="card-body">
				<div class="card-title">
					<h2>Opción 1</h2>
				</div>
				<div class="card-text" style="max-height: 60px; overflow: hidden;">
					<p>Elija una opción </p>
				</div>
				
			</div>
			<div class="text-center">
				<a id="btn" class="btn btn-primary" href="#">Elegir 2</a>
			</div>
		</div>

		<div class="card col-3 m-2 p-3">
			<img src="img/imagen.jpg" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;"/>
			<div class="card-body">
				<div class="card-title">
					<h2>Opción 2</h2>
				</div>
				<div class="card-text" style="max-height: 60px; overflow: hidden;">
					<p>Elija una opción larga descripción que puede ser recortada si es demasiado larga.</p>
				</div>
			</div>
			<div class="text-center">
				<a id="btn" class="btn btn-primary" href="#">Elegir 2</a>
			</div>
		</div>
	</div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
