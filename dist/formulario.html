<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Formulario</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body style="min-width: 340px;">



  <div class="container col-8">

    <h2>Formulario 1</h2>

    <form class="form col-12">
      <div class="form-row" style="align-content: center;">
        <input type="text" name="first-name" class="form-control col-3 m-1" placeholder="First Name" />
        <input type="text" name="last-name" class="form-control col-3 m-1" placeholder="Last Name" />
        <button type="button" class="btn btn-primary col-2">Button</button>
      </div>
    </form>

  </div>
  
  <br />
  
  <div class="container col-8">

    <h2>Formulario 3</h2>

    <form class="form">
      <div class="form-group">
        <label for="name">Name</label><input type="text" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label><input type="email" class="form-control" id="email"
          aria-describedby="email-help">

        <!-- Display small text that provides additional information to the user about this input element -->

        <small id="email-help" class="form-text text-muted">We will never share your email address with anyone!</small>
      </div>

      <div class="form-group">
        <label for="message">Message</label><textarea name="message" class="form-control" id="message"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container  col-8">

    <h3>Formulario 3</h3>

    <form class="form">

      <div class="form-group col-4">
        <label for="fecha">Fecha</label>
        <input id="fecha" type="text" class="form-control datepicker" format="yyyy-mm-dd" placeholder="yyyy-MM-dd" value="2017-06-01"
          required />
        <small id="fecha" class="form-text text-muted">Fecha</small>
      </div>

      <div class="form-group col-4">
        <label for="hora">Hora</label>
        <input id="hora" type="time" class="form-control" value="12:12:12" required />
        <small id="hora" class="form-text text-muted">Fecha</small>
      </div>

      <div class="form-group col-4">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
	  
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
	  
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFileLang" lang="es">
        <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/js/fontawesome.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-svg-core@6.5.1/index.min.js"></script>

  

</body>

</html>
