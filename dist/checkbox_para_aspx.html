<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
	
<style>
  .switch
  {
	position: relative;
	display: inline-block;
	cursor: pointer;
	height: 54px;
  }

  .switch::before
  {
	display: flex; 	
    background-color: #fff;/*gris*/
    width: 100px;
    height: 50px;
    border-radius: 100px;
    cursor: pointer;
    display: flex;	
  }

  .switch input[type="checkbox"] /*quita la forma del checkbox*/
  {
    background-color: #d2d2d2;
    width: 0;
    height: 0;
    border-radius: 100px;
    cursor: pointer;
    position: relative;
  }

 .switch input[type="checkbox"]::before /*fondo gris - off*/
 { 
    content: '';
	top: -15px;
	left: -5px;
	position:absolute;
	background-color: #d2d2d2;
	width: 100px;
    height: 50px;
    border-radius: 100px;
  }
  
  .switch input[type="checkbox"]::after { /*boton izq - off*/
    content: '';
	top: -15px;
	left: -5px;
	position:absolute;
	background-color: #fff;
	width: 45px;
	height: 45px;
	border-radius: 100px;
    margin: 2px;
  }
  
  .switch input[type="checkbox"]:checked::before  /*fondo gris - on*/
  {
    content: '';
	top: -15px;
	left: -5px;
	position:absolute;
	background-color:#20096d;
	width: 100px;
    height: 50px;
    border-radius: 100px;
    transform: translateX(0px);
  }
  
  .switch input[type="checkbox"]:checked::after  /*boton der - off*/
  {
    content: '';
	top: -15px;
	left: -5px;
	position:absolute;
	background-color: #fff;
	width: 45px;
	height: 45px;
	border-radius: 100px;
    transform: translateX(50px);
    margin: 2px;
  }
</style>
</head>
<body>
 
	<div class="container" style="background-color:red;">
	
		<!--asÃ­ lo convierte-->
	
		<div class="row justify-content-end" style="background-color:#ffff4e;">
			<div class="col-4" style="background-color:blue;">
				<span class="switch">
					<input id="chk" type="checkbox">          
				</span>
				<label for="chk">Activado</label>
			</div>			
			
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script>
		
	</script>
</body>
</html>
