<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Formulario</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body style="min-width: 340px;">


  <div class="containter">
    <form class="m-3">
      <div class="row m-3">
        <label class="col-2 form-label" for="emailInput">Email</label>
        <input type="email" class="col-8 form-control" id="emailInput" placeholder="Escribe tu email" />
      </div>

      <div class="row m-3">
        <label class="col-2 form-label" for="inputPass">Contraseña</label>
        <input type="password" class="col-8 form-control" id="inputPass" placeholder="Escribe tu contraseña" />
      </div>

      <div class="row m-3">
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkItems" />
            <label class="form-check-label" for="inputPass">Acepta los terminos y condiciones</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/js/fontawesome.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-svg-core@6.5.1/index.min.js"></script>



</body>

</html>
