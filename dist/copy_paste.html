<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="col-md-6">
				  <div class="input-group mb-3">
					<span class="input-group-text">Texto a copiar:</span>
					<input id="textoACopiar" type="text" class="form-control copy-paste" value="Texto que deseas copiar">
				  </div>
				</div>
		
				<div class="col-md-6">
				  <div class="input-group mb-3">
					<span class="input-group-text">Texto a copiar:</span>
					<code class="copy-paste" data-copiar-texto="3424243423423423423423">3424243423423423423423</code>
				  </div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script>
		var elementosACopiar = document.querySelectorAll('.copy-paste');

		elementosACopiar.forEach(function(elemento) {
		  var boton = document.createElement('button');
		  boton.className = 'btn fas fa-copy ml-2';
		  boton.addEventListener('click', function() {
			copiarAlPortapapeles(elemento);
		  });
		  elemento.parentNode.insertBefore(boton, elemento.nextSibling);
		});

		function copiarAlPortapapeles(elemento) {
		  var texto = elemento.getAttribute('data-copiar-texto') || elemento.textContent;
		  var inputTemporal = document.createElement('input');
		  inputTemporal.style.position = 'absolute';
		  inputTemporal.style.left = '-9999px';
		  document.body.appendChild(inputTemporal);
		  inputTemporal.value = texto;
		  inputTemporal.select();
		  document.execCommand('copy');
		  document.body.removeChild(inputTemporal);
		  alert('Â¡Texto copiado al portapapeles!');
		}
	</script>
</body>
</html>
