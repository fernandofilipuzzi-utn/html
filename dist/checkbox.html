<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  .container { 
     width: 100%;
     height: 100vh;
     background-color: #ffff;
     display: flex;
     align-items: center;
     justify-content: center;
   }
   .button{
   	  background-color: #d2d2d2;
      width: 200px;
      height: 100px;
      border-radius: 200px;
      cursor: pointer;
      position: relative;
   }
   .button::before{
   		position:absolute;
        content: '';
        background-color: #fff;
        width: 90px;
        height: 90px;
        border-radius: 200px;
        margin: 5px;
   }
   input:checked+.button{
   		background-color: #20096d;
   }
   input:checked+.button::before {
   	transform: translateX(100px);
   }
   input
   {
   	display:none;
   }
</style>
</head>
<body>
<!--
https://www.youtube.com/watch?v=ONOg9JSV7iU
-->
	<span class="container">
          <input id="chk" type="checkbox">
          <label for="chk" class="button"></label>
    </span>

</body>
</html>
